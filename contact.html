<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bg"></canvas>

  <header>
    <nav>
      <h1 class="logo">Contact</h1>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="tuto-step1.html">Créer un site</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Contact</h2>
    <p>Remplis le formulaire et ton client mail s’ouvrira avec ton message prêt à envoyer :</p>

    <form id="contactForm">
      <label for="name">Ton nom :</label>
      <input type="text" id="name" placeholder="Ton nom" required />

      <label for="email">Ton email :</label>
      <input type="email" id="email" placeholder="Ton email" required />

      <label for="message">Message :</label>
      <textarea id="message" rows="5" placeholder="Ton message..." required></textarea>

      <button type="submit" class="btn">Envoyer</button>
    </form>

    <p id="confirmation" style="display:none; color: #00ff94; margin-top: 12px; font-weight: bold;">Le client mail s’ouvre !</p>
  </section>

  <div class="credit small">Réalisé par Haytam — dédicace à Madame du Château</div>

  <script src="script.js"></script>
  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const recipient = "tonmail@gmail.com"; // ← mets ton email ici

      const mailtoLink = `mailto:${recipient}?subject=Message de ${encodeURIComponent(name)}&body=${encodeURIComponent("Email: " + email + "\n\n" + message)}`;

      window.location.href = mailtoLink;

      document.getElementById('confirmation').style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
