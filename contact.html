  <section class="content">
    <h2>Contact</h2>
    <p>Envoie-moi un message directement par email :</p>
    <form action="mailto: lasers880@gmail.com" method="post" enctype="text/plain">
      <label>Ton nom :</label>
      <input type="text" name="Nom" placeholder="Ton nom" required>

      <label>Ton email :</label>
      <input type="email" name="Email" placeholder="Ton email" required>

      <label>Message :</label>
      <textarea name="Message" placeholder="Ton message" rows="5" required></textarea>

      <button class="btn" type="submit">Envoyer</button>
    </form>
  </section>
